<div (click)="clickOnOutside($event)" [ngClass]="open ?'block' :'hidden'"
    class="modal flex justify-center items-center fixed inset-0 bg-gray-700 opacity-75">
    <div class="bg-white p-4 rounded-xl shadow-lg max-w-lg relative">
        <!-- Header Modal -->
        <div class="flex justify-between ps-4 py-2 border-b border-gray-300">
            <h1 class="text-2xl font-bold text-black">Modal</h1>
            <button (click)="closeModal()" class="hover:bg-gray-200 p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </div>
        <div class="p-4">
            <ng-content></ng-content>
        </div>
    </div>
</div>
