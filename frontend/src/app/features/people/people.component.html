<div class="flex flex-col items-start gap-8 p-4 rounded-xl">
    <button (click)="openFormModal()" class="bg-blue-600 hover:bg-blue-900 text-white px-4 py-2 rounded-xl">Crear
        persona</button>
    <people-list (deletePerson)="handleDelete($event)" (updatePerson)="handleUpdate($event)"></people-list>
</div>

<div (click)="handleFormOutsideClick($event)" [ngClass]="isFormModalOpen ? 'block' :'hidden'"
    class="modal flex justify-center items-center fixed inset-0" style="background-color: rgba(0,0,0,0.3);">
    <div class="bg-white p-4 rounded-xl shadow-lg max-w-lg relative">
        <!-- Header Modal -->
        <div class="flex justify-between ps-4 py-2 border-b border-gray-300">
            <h1 class="text-2xl font-bold text-black">Modal</h1>
            <button (click)="closeFormModal()" class="hover:bg-gray-200 p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </div>
        <div class="p-4">
            <people-form></people-form>
        </div>
    </div>
</div>


<div (click)="handleDeleteOutsideClick($event)" [ngClass]="isDeleteModalOpen ?'block' :'hidden'"
    class="modal flex justify-center items-center fixed inset-0" style="background-color: rgba(0,0,0,0.3);">
    <div class="bg-white p-4 rounded-xl shadow-lg max-w-lg relative">
        <!-- Header Modal -->
        <div class="flex justify-between ps-4 py-2 border-b border-gray-300">
            <h1 class="text-2xl font-bold text-black">Borrar Persona</h1>
            <button (click)="closeDeleteModal()" class="hover:bg-gray-200 p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
        </div>
        <div class="p-4">
            Est√° seguro que quiere borrar a esta persona?
        </div>
        <div class="p-4 flex justify-end gap-4">
            <button (click)="closeDeleteModal()"
                class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-xl">Cancelar</button>
            <button (click)="closeDeleteModal()"
                class="bg-red-600 hover:bg-red-900 text-white px-4 py-2 rounded-xl">Borrar</button>
        </div>
    </div>
</div>
